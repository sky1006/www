<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Index</title>
    <script>
        function jump(){
            window.location="/thinkphp/index.php/User/add";
        }
    </script>
</head>
<body>
Hello PHP!<br><br>
<form action="__URL__/search" method="post" >
    用户名：<input type="text" name="username" />
    性别：<input type="radio" name="sex" value="1" />男 <input type="radio" name="sex" value="0" />女
    <input type="submit" value="搜索"  /><br>
</form>
<table border="1" width="500" align="center">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>sex</th>
        <th>age</th>
        <th>email</th>
        <th>操作</th>
    </tr>
    <volist name="data" id="vo">
        <tr>
            <td><{$vo.id}></td>
            <td><{$vo.username}></td>
            <td><{$vo.sex}></td>
            <td><{$vo.age}></td>
            <td><{$vo.email}></td>
            <td><a href="/thinkphp/index.php/User/del/id/<{$vo.id}>">删除</a> | <a
                    href="/thinkphp/index.php/User/modify/id/<{$vo.id}>">修改</a></td>
        </tr>
    </volist>
</table>
<center>
    <button onclick="jump()">添加用户</button>
</center>

</body>
</html>
