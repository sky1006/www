<!DOCTYPE html>
<html>
<head>
    <title>ID选择器</title>
    <style>
        p {
            background-color: yellow;
        }

        #id1 {
            color: red;
            font-size: 4cm;
        }

        #id2 {
            color: green;
            font-size: 1cm;
        }

        #id3 {
            color: blue;
            font-size: 2cm;
            border: 1px solid blue;
        }

        #id4 {
            background-color: #ff00ff;
        }

        #id5 {
            border: 5px solid red;
        }

    </style>
</head>
<body>
<p id="id1">aaaaaaaaaaaaaa</p>

<p id="id2">aaaaaaaaaaaaaa</p>

<p id="id3">aaaaaaaaaaaaaa</p>


<h1 id="id5">hhhhhhhhhh</h1>
<b id="id4">bbbbbbbbbbbbbbb</b>
</body>
</html>
