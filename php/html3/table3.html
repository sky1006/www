<!DOCTYPE html>
<html>
<head>
    <meta content="text/html,charset=utf-8" http-equiv="content-type">
    <title>表格标签</title>
    <style>
        body {
            text-align: center;
        }

        table {
            width: 800px;
            border: 1px solid green;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid green;
        }

        th {
            background: #aaa;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <caption><h1>我的表格</h1></caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>电子邮件</th>
        <th>性别</th>
    </tr>
    <tr>
        <td width="50" height="40">1</td>
        <td>张三</td>
        <td>30</td>
        <td>as@163.com</td>
        <td>男</td>
    </tr>
    <tr>
        <td>4</td>
        <td>张三</td>
        <td>30</td>
        <td>as@163.com</td>
        <td>男</td>
    </tr>
    <tr>
        <td>4</td>
        <td>张三</td>
        <td>30</td>
        <td>sfdsfs</td>
        <td>男</td>
    </tr>
    <tr>
        <td>4</td>
        <td>张三</td>
        <td>30</td>
        <td>as@163.com</td>
        <td>男</td>
    </tr>
</table>

</body>
</html>
