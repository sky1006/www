<!DOCTYPE html>
<html>
<head>
    <title>CSS设置</title>
    <style>
        /*CSS的语法设置 */
        /* 样式选择器 {
             属性：值；
             属性1：值1；
         } */
        p {
            color: red;
            font-size: 4cm;
            background-color: yellow;
            border: 2px solid blue;
            text-align: center;
        }

        b {
            color: green;
            font-size: 5cm;
        }
    </style>
</head>
<body>
<p>aaaaaa</p>

<p>bbbbbbb</p>

<p>cccccccc</p>
<b>@@@@@@@@@@</b>


</body>
</html>
