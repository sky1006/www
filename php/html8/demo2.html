<html>
<head>
    <title>后台管理页面</title>
    <meta http-equiv="content-type" content="text/html,charset=utf-8">
</head>
<body style="margin: 0px" scroll="no">
<div style="position: absolute;top: 0px;left: 0px; z-index: 2;height: 105px;width: 100%">
    <iframe frameborder="1" id="header" name="top" src="header.html" scrolling="no"
            style="height: 105px; visibility: inherit; width: 100%; z-index: 1;"></iframe>
</div>

<table border="0" cellPadding="0" cellSpacing="0" height="100%" width="100%" style="table-layout: fixed;">
    <tr>
        <td width="165" height="105"></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <iframe frameborder="1" id="menu" name="left" src="menu.html" scrolling="yes"
                    style="height: 100%; visibility: inherit; width: 100%; z-index: 1;overflow: auto;"></iframe>
        </td>
        <td>
            <iframe frameborder="1" id="main" name="right" src="main.html" scrolling="yes"
                    style="height: 100%; visibility: inherit; width: 100%; z-index: 1;overflow: auto;"></iframe>
        </td>
    </tr>
</table>
</body>
