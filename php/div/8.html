<!DOCTYPE html>
<html>
<head>
    <title>DIV+CSS网页标准化布局</title>
    <style>
        body {
            margin: 0px;
        }

        #one {
            float: left;
            width: 200px;
            height: 250px;
            background: red;

        }

        #two {
            float: left;
            width: 200px;
            height: 200px;
            background: green;
        }

        #three {
            float: left;
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
<div id="one">
    adddd
</div>
<div id="two">
    cdddgdkgjsagha
</div>
<div id="three">
    dddldjwrtdf
</div>

</body>
</html>
